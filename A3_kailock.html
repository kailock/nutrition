<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutritional Information</title>
</head>
<body>
<link href="style.css" rel="stylesheet">
<script src="https://d3js.org/d3.v3.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<div id="layout">
    <div id="title">
        <h1>Nutritional Information</h1>
        <h3>Select a food:</h3>
        <select name="foods" id="foods" class="form-control" size="5" multiple></select>
        <p>Hover over bars to see daily recommended amount. Percentages are based on the average adult.
        <br>Value shown could be higher or lower than your personal, recommended daily intake based on height/weight or
        amount of calories consumed regularly.</p>
    </div>


    <div id="visualization">
       <!-- <script src="A3_kailock.js"></script> -->
        <script src="A3_kailock.js"></script>
    </div>
</div>

</body>
</html>
